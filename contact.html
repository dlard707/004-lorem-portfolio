<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Lorem Portfolio | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Lorem</a></h1>
        <ul id="main-nav" class="txt-btn">
          <li><a href="index.html">Portfolio</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div id="showcase">
      <div class="showcase-banner">
        <h1 class="subpage">Contact Us</h1>
        <p class="large">Get in touch with us</p>
      </div>
    </div>

  </header>

  <section id="contact">
    <div class="box-contact-features">
      <i class="fas fa-map-marker-alt fa-2x"></i>
      <h4>Address</h4>
      <p>123 Address Street, Suite 444</p>
      <p>City, State</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-mobile-alt fa-2x"></i>
      <h4>Phone</h4>
      <p>Office: 123 456 7890</p>
      <p>Support: 555 777 8989</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-envelope fa-2x"></i>
      <h4>Email</h4>
      <p>Office: hello@mail.com</p>
      <p>Support: support@mail.com</p>
    </div>
    <div class="features-contact">
      <div class="box-form">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6509911.1623781575!2d-123.79581982775123!3d37.184370682214336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia!5e0!3m2!1sen!2sus!4v1588287451287!5m2!1sen!2sus"frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div class="box-form">
        <div id="contact-form">
          <div class="single-form">
            <input type="text" value="Name">
          </div>
          <div class="single-form">
            <input type="email" value="Email">
          </div>
          <div class="single-form">
            <textarea name="message" id="" cols="30" rows="10">Message...</textarea>
          </div>
          <div class="single-form">
            <button class="btn btn-dark">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <footer id="main-footer">
    <div class="container">
      <p class="small">Lorem Portfolio 2020 &copy;</p>
      <!-- <div class="social"> -->
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      <!-- </div> -->
    </div>
  </footer>

</body>
</html>
